<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>
        số lần nhấn nút <span id = 'count'> 0 </span>
    </h1>
    <button  onclick="increaseCount()">
        Click 
    </button>
</body>
</html>
<style>
    body{
        text-align: center;
    }
</style>
<script>
    let count = 0;
    function increaseCount(){ // ham tang gia tri
        count ++;
        document.getElementById('count')
    }
</script>
