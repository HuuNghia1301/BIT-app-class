<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Company</title>
</head>
<body style="background-color:lightblue;">
    <h1 style="font-size: 50px; color: rgb(0, 0, 0); text-align: center;">Employee Interests Form</h1>

    <label for="fname">Employee name</label>
    <input type="text" id="fname" name="fname"><br/><br/>

    <label for="age">Age</label>
    <input type="text" id="age" name="age"><br/><br/>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br/><br/>

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br/><br/>

    <label for="color">Favorite Color</label>
    <input type="color" id="color" name="color"><br/><br/>

    <fieldset>
    <legend>Select your interests:</legend>
    <input type="checkbox" id="it" name="interest" value="IT">
    <label for="it">Information Technology</label><br>

    <input type="checkbox" id="finance" name="interest" value="Finance">
    <label for="finance">Finance</label><br>

    <input type="checkbox" id="marketing" name="interest" value="Marketing">
    <label for="marketing">Marketing</label><br>

    <input type="checkbox" id="hr" name="interest" value="HR">
    <label for="hr">Human Resources</label><br>

    <input type="checkbox" id="engineering" name="interest" value="Engineering">
    <label for="engineering">Engineering</label><br/><br/>
    </fieldset><br>

    <input style="width: 150px; height: 30px; display: block; margin: auto;" type="submit" value="Submit">

</body>
</html>
